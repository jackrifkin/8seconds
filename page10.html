<!DOCTYPE html>
<head>
    <title>8 Seconds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="timer"></div>
    <div class="flex-container">
        <div id="prev"></div>
        <div id="next"></div>
    </div>
    <button class="end-button" onclick="endPressed()">End</button>
    <div id="continue"></div>

    <div class="center-image" id="tinderLogo">
        <img src="images/tinderLogo.png" height="175">
    </div>

    <div class="center-image" id="tinder">
        <img src="images/coke.png" height="275">
    </div>

    <div id="swipeResults"></div>

    <div class="center-image" id="tinderSwipes">
        <img src="images/x.png" width="80" onclick="swipeLeft()">
        <img src="images/check.png" width="80" style="margin-left: 80px;" onclick="swipeRight()">
    </div>

    <script>
        index = 10;
    </script>
    <script src="js/script.js"></script>
    <script src="js/page10.js"></script>
</body>
